
<!DOCTYPE html>
<meta charset="utf-8">
<title>United States of Voronoi</title>
<style>

@import url(/css/maps.css);

path {
  stroke-linejoin: round;
}

.land {
  stroke: #000;
  stroke-width: .5px;
  fill: none;
}

.voronoi-border {
  stroke: #fff;
  stroke-width: .5px;
}

.city-point {
  stroke: #fff:
  stroke-width: 2px;
  fill: transparent;
}

.points {
  pointer-events: none;
}

.states {
  stroke: #000;
  stroke-width: .5px;
  fill: none;
}

    .resize {
    fill-opacity: .5;
    cursor: move;
    stroke: black;
    stroke-width: 1px;
  }

  .extent {
    fill-opacity: .25;
    fill: rgb(205,130,42);
    cursor: hand;
    stroke: black;
    stroke-width: 1px;
  }

  .e {
    fill: rgb(111,111,111);
    cursor: move;
  }

  .w {
    fill: rgb(169,169,169);
    cursor: move;
  }

  path.piemonths {
      fill: rgb(231,231,231);
  }

  path.piemonths.selected {
     fill: rgb(241,90,64);
  }

  textpath.month-label {
      font-family: Verdana;
      font-size: 12;
  }

</style>

<h1>United States of Voronoi</h1>

<div id="climate-map" style="height: 400px; width: 550px;"></div>

<link rel="stylesheet" href="/css/leaflet.css">

<script src="/js/lib/d3.min.js"></script>
<script src="/js/lib/queue.min.js"></script>
<script src="/js/lib/topojson.v1.min.js"></script>
<script src="/js/lib/d3.geo.voronoi.js"></script>
<script src="/js/lib/d3.svg.circularbrush.js"></script>
<script src="/js/lib/leaflet.js"></script>
<script src="/js/lib/tile.stamen.js"></script>
<script src="js/climate-map.js"></script>
<script>

drawClimateMap('climate-map')

</script>
